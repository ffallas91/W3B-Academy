<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="/Img/Portada/IMG_portada.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/ColoresW3B.css">
    <link rel="stylesheet" href="/Css/Posicionamientos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!--Navbar-->
       <div id="menu-placeholder"> </div>

    <!--modo claro-->
    <div class="container">
        <button id="buttonDarkMode" class="btn btn-warning"> Bright Mode</button>
      </div>

     <!--form-->  
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Contáctanos</h2>

    <form>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>

      <!-- Correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
      </div>

      <!-- Selección de curso -->
      <div class="mb-3">
        <label for="curso" class="form-label">Curso de interés</label>
        <select class="form-select" id="curso">
          <option selected disabled>Elige un curso</option>
          <option value="blockchain">Blockchain</option>
          <option value="trading">Trading</option>
          <option value="learn-to-earn">Learn to Earn</option>
        </select>
      </div>

      <!-- Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary">Enviar mensaje</button>
    </form>
  </div>

  <br><br><br><br><br>

   <!--Footer-->
   <div id="Footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Js/Anexos.js"></script>
  <script src="/Js/Contacto.js"></script>
  <script src="/Js/EventosGenerales.js"></script>
 

</body>
</html>
